<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    .container {
      max-width: 100%;
      padding: 20px;
      background: white;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #171717;
    }

    .nav {
      display: flex;
      gap: 40px;
    }

    .nav a {
      color: #171717;
      text-decoration: none;
      font-size: 16px;
    }

    .order-btn {
      padding: 16px 24px;
      border-radius: 1000px;
      border: 1px solid #171717;
      cursor: pointer;
    }

    .title {
      font-size: clamp(3rem, 8vw, 6.25rem);
      margin: 40px 0;
    }

    .categories {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 40px 0;
    }

    .category-buttons {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
    }

    .category-btn {
      padding: 24px 40px;
      border-radius: 1000px;
      border: 1px solid #171717;
      cursor: pointer;
    }

    .category-btn.active {
      background: #171717;
      color: white;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px 0;
    }

    .project-card {
      position: relative;
      aspect-ratio: 1;
      overflow: hidden;
    }

    .project-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .project-info {
      position: absolute;
      bottom: 0;
      left: 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      width: 100%;
    }

    .footer {
      text-align: center;
      padding: 20px;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 20px;
      }

      .nav {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .categories {
        flex-direction: column;
        gap: 20px;
      }

      .category-buttons {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <div class="header__name">John Smith</div>
      <nav class="header__nav">
        <a href="#about">About</a>
        <a href="#works">Works</a>
        <a href="#contact">Contact</a>
      </nav>
      <button class="header__order">Order projects</button>
    </header>
    <main>
      <h1 class="main-title">Our works</h1>
      <section class="categories">
        <span class="categories__label">Categories</span>
        <div class="categories__buttons">
          <button class="category-btn active" data-category="all">All</button>
          <button class="category-btn" data-category="abstract">Abstract</button>
          <button class="category-btn" data-category="nature">Nature</button>
          <button class="category-btn" data-category="portrait">Portrait</button>
        </div>
      </section>
      <section class="gallery" id="works">
        <!-- Gallery items will be rendered by JS -->
      </section>

    <h1 class="title">Our works</h1>

    <div class="categories">
      <div>Categories</div>
      <div class="category-buttons">
        <button class="category-btn active" data-category="all">All</button>
        <button class="category-btn" data-category="abstract">Abstract</button>
        <button class="category-btn" data-category="nature">Nature</button>
        <button class="category-btn" data-category="portrait">Portrait</button>
      </div>
    </div>

    <div class="projects-grid" id="projectsGrid">
      <!-- Projects will be inserted here by JavaScript -->
    </div>

    <footer class="footer">
      <span>Sergei Chyrkov</span>
      <span>for</span>
      <span>Flux Academy</span>
    </footer>
  </div>

  <script>
    // Sample projects data
    const projects = [
      {
        image: 'https://placehold.co/448x446',
        name: 'Project Name',
        description: 'Short description of the project',
        category: 'abstract'
      },
      // Add more projects as needed
    ];

    // Generate 9 sample projects
    for (let i = 0; i < 8; i++) {
      projects.push({
        image: 'https://placehold.co/448x446',
        name: `Project ${i + 2}`,
        description: 'Short description of the project',
        category: ['abstract', 'nature', 'portrait'][Math.floor(Math.random() * 3)]
      });
    }

    // Function to render projects
    function renderProjects(category = 'all') {
      const grid = document.getElementById('projectsGrid');
      grid.innerHTML = '';

      const filteredProjects = category === 'all' 
        ? projects 
        : projects.filter(p => p.category === category);

      filteredProjects.forEach(project => {
        const projectCard = `
          <div class="project-card">
            <img src="${project.image}" alt="${project.name}">
            <div class="project-info">
              <h3>${project.name}</h3>
              <p>${project.description}</p>
            </div>
          </div>
        `;
        grid.innerHTML += projectCard;
      });
    }

    // Add event listeners to category buttons
    document.querySelectorAll('.category-btn').forEach(button => {
      button.addEventListener('click', () => {
        // Remove active class from all buttons
        document.querySelectorAll('.category-btn').forEach(btn => {
          btn.classList.remove('active');
        });
        // Add active class to clicked button
        button.classList.add('active');
        // Render projects for selected category
        renderProjects(button.dataset.category);
      });
    });

    // Initial render
    renderProjects();
  </script>
</body>
</html>
