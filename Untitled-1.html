<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <div class="header__name">John Smith</div>
      <nav class="header__nav">
        <a href="#about">About</a>
        <a href="#works">Works</a>
        <a href="#contact">Contact</a>
      </nav>
      <button class="header__order">Order projects</button>
    </header>
    <main>
      <h1 class="main-title">Our works</h1>
      <section class="categories">
        <span class="categories__label">Categories</span>
        <div class="categories__buttons">
          <button class="category-btn active" data-category="all">All</button>
          <button class="category-btn" data-category="abstract">Abstract</button>
          <button class="category-btn" data-category="nature">Nature</button>
          <button class="category-btn" data-category="portrait">Portrait</button>
        </div>
      </section>
      <section class="gallery" id="works">
        <!-- Gallery items will be rendered by JS -->
      </section>

    <div class="projects-grid" id="projectsGrid">
      <!-- Projects will be inserted here by JavaScript -->
    </div>

    <footer class="footer">
      <span>Sergei Chyrkov</span>
      <span>for</span>
      <span>Flux Academy</span>
    </footer>
  </div>

  <script>
    // Sample projects data
    const projects = [
      {
        image: 'https://placehold.co/448x446',
        name: 'Project Name',
        description: 'Short description of the project',
        category: 'abstract'
      },
      // Add more projects as needed
    ];

    // Generate 9 sample projects
    for (let i = 0; i < 8; i++) {
      projects.push({
        image: 'https://placehold.co/448x446',
        name: `Project ${i + 2}`,
        description: 'Short description of the project',
        category: ['abstract', 'nature', 'portrait'][Math.floor(Math.random() * 3)]
      });
    }

    // Function to render projects
    function renderProjects(category = 'all') {
      const grid = document.getElementById('projectsGrid');
      grid.innerHTML = '';

      const filteredProjects = category === 'all' 
        ? projects 
        : projects.filter(p => p.category === category);

      filteredProjects.forEach(project => {
        const projectCard = `
          <div class="project-card">
            <img src="${project.image}" alt="${project.name}">
            <div class="project-info">
              <h3>${project.name}</h3>
              <p>${project.description}</p>
            </div>
          </div>
        `;
        grid.innerHTML += projectCard;
      });
    }

    // Add event listeners to category buttons
    document.querySelectorAll('.category-btn').forEach(button => {
      button.addEventListener('click', () => {
        // Remove active class from all buttons
        document.querySelectorAll('.category-btn').forEach(btn => {
          btn.classList.remove('active');
        });
        // Add active class to clicked button
        button.classList.add('active');
        // Render projects for selected category
        renderProjects(button.dataset.category);
      });
    });

    // Initial render
    renderProjects();
  </script>
</body>
</html>
